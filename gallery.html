<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
<style>
    * {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }
    body{
    background-color: #f0f0f0;
}

.gallery-container {
    display: flex;
    justify-content: center;
    padding: 20px;
} 

.gallery {
    width:80%;
    margin: 100px auto 50px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px, 1fr));
    grid-gap: 30px;
}

.gallery-item {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s ease;
}
.gallery-item{
    width:255px;
    height:255px;
}

.gallery-item:hover {
    transform: scale(0.8)rotate(-15deg);
    border-radius:20px ;
    box-shadow:0 32px 75px rgba(68,77,136,0,2);
}

.lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox-content {
    width:90%;
    max-width: 500px;
    max-height: 80%;
    margin: 20px auto;
    display: block;
    border-radius: 10px;
}

#caption {
    color: #fff;
    text-align: center;
    font-size: 18px;
    margin-top: 15px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 25px;
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    background: none;
    border: none;
    opacity: 0.7;
}

.close-btn:hover {
    opacity: 1;
}


</style>
</head>
<body>
<div class="gallery-container">
    <div class="gallery">
        <img src="C:\Users\Intel\Downloads\image1.jpg" alt="Image 1"class="gallery-item">
        <img src="C:\Users\Intel\Downloads\images 2.jpg" alt="Image 2" class="gallery-item">
        <img src="C:\Users\Intel\Downloads\images 3.jpg" alt="Image 3" class="gallery-item">
        <img src="C:\Users\Intel\Downloads\images 4.jpg" alt="Image 4" class="gallery-item">
        <img src="C:\Users\Intel\Downloads\image 5.jpg" alt="Image 5" class="gallery-item">
        <img src="C:\Users\Intel\Downloads\image 6.jpg" alt="Image 6" class="gallery-item">
    </div>
</div>

<!-- Modal (Lightbox) -->
<div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">x</span>
    <img class="lightbox-content" id="lightboxImage">
    <div id="caption"></div>
</div>

<script src="script.js"></script>
<script>
    // Get all gallery items and lightbox elements
const galleryItems = document.querySelectorAll('.gallery-item');
const lightbox = document.getElementById('lightbox');
const lightboxImage = document.getElementById('lightboxImage');
const caption = document.getElementById('caption');

// Add click event to each gallery item
galleryItems.forEach(item => {
    item.addEventListener('click', () => {
        openLightbox(item);
    });
});

// Open the lightbox and show the clicked image
function openLightbox(item) {
    lightbox.style.display = 'flex';
    lightboxImage.src = item.src;
    caption.textContent = item.alt;
}

// Close the lightbox
function closeLightbox() {
    lightbox.style.display = 'none';
}

</script>
</body>
</html>
